<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="sidebarArea">
        <div class="headerLine">
            <img id="headerLogo" src="images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <div class="footerTextGroup">
            <span class="footerText">Photo by</span>
            <span class="imageCredits">Halie West</span>
            <span class="footerText">on</span>
            <span class="imageCredits">Unsplash</span>
        </div>
    </div>
    <div id="userInputArea">
        <div id="captureMessage">
            <h2>This is not a real online service! You <em>know</em> you need something <br>
                like this in your life to help you realize your deepest dreams.
                <br><br>Sign up <em>now</em> to get started.
            </h2>
        </div>
        <div id="formSection">
            <p id="formHeader">
                Let's do this!
            </p>
            <form action="/my-handling-form-page">
                <div class="inputBox">
                    <div class="form01">
                        <p class="aboveText"><label for="fname" class="aboveText">FIRST NAME</label><br><input type="text" required placeholder="John"></p>
                        <p class="aboveText"><label for="lname">LAST NAME</label><br><input type="text" required placeholder="Doe"></p>
                    </div>
                    <div class="form02">
                        <p class="aboveText"><label for="email">EMAIL</label><br><input type="email" required placeholder="a@gmail.com"></p>
                        <p class="aboveText"><label for="phoneNumber">PHONE NUMBER</label><br><input type="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="888-888-8888"></p>
                    </div>
                    <div class="form03">
                        <p class="aboveText"><label for="password">PASSWORD</label><br><input type="password" required pattern="[a-zA-Z0-9]+" minlength="4" maxlength="20"></p>
                        <p class="aboveText"><label for="confirmPassword">CONFIRM PASSWORD</label><br><input type="password" required pattern="[a-zA-Z0-9]+" minlength="4" maxlength="20"></p>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div id="bottomText">
            <span>
                Already have an account? <a href="https://www.google.com" id="loginLink">Log in</a>
            </span>
        </div>
    </div>
    
</body>
</html>
